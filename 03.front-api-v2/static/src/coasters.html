<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>List of coasters</h2>
        <ul class="list">
        </ul>
    </section>
</body>
<script type="text/javascript" > 

    (async() => {
        const result = await fetch('http://localhost:8001/coasters').then(r => r.json());
        document.querySelector(".list").innerHTML =  result.map(e => `<li>${e.name}</li>`).join('');
    })()
</script>
</html>
